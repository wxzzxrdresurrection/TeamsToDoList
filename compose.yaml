services:
  db:
    image: mysql
    container_name: db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: SiY5Qj4AidNklPD
      MYSQL_DATABASE: TeamsToDoDB
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - taskly-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
      - 5173:5173
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - taskly-network
    entrypoint:
      - /bin/sh
      - -c
      - |
        /usr/local/bin/wait-for-it.sh db -- \
        php artisan key:generate
        php artisan migrate --force
        php artisan db:seed --force
        composer run dev


networks:
  taskly-network:
    driver: bridge

volumes:
  db-data:
    driver: local
